<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!-- links to external css file -->
        <link rel="stylesheet" href="./style.css" />
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <!-- this section below will contain the entire contents of the game -->
        <section class="game">
            <!-- this group of divs is the score board -->
            <div class="score">
                <div class="player-score">
                    <h2>Player</h2>
                    <p>0</p>
                </div>
                <div class="computer-score">
                    <h2>Computer</h2>
                    <p>0</p>
                </div>
            </div>

            <div class="intro">
                <h1>Rock Paper Scissors</h1>
                <button>Let's Play!</button>
            </div>

            <div class="match">
                <h2 class="winner">Choose an option</h2>
                <div class="hands">
                    <img src="./assets/rock.png" alt="rock">
                    <img src="./assets/paper.png" alt="paper">
                    <img src="./assets/scissors.png" alt="scissors">
                </div>
            </div>
        </section>
        <!-- calls to external js file -->
        <script src="app.js"></script>
    </body>
</html>
